<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>carousel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="image/background.png" type="image/x.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>
<body>
    <div class="slider">
        <div class="slider-item active">
            <img src="image/burger1.png" alt="Slider-1">
          </div>
          <div class="slider-item">
            <img src="image/burger2.png" alt="Slider-2">
          </div>
          <div class="slider-item">
            <img src="image/burger3.png" alt="Slider-3">
          </div>
         <div class="slider-item">
              <img src="image/burger5.png" alt="Slider-4">
            </div>
          <div class="slider-btns">
            <button id="btn-prev" onclick="PrevSlide()">
              <i class="fa-solid fa-chevron-left"></i>
            </button>
            <button id="btn-next" onclick="NextSlide()">
              <i class="fa-solid fa-chevron-right"></i>
            </button>
          </div>
      
        </div>
        <script src="script.js"></script>
</body>
</html>
